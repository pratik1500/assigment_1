<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>biodata-form</title>
</head>
<body>
  <h1>My Bio Data</h1>
  <form action="#" method="GET">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="firstname">FirstName</label>
      <input type="text"  id="firstname" placeholder="First   Name">
      <label for="lastname">LastName</label>
      <input type="text" id="lastname" placeholder="Last  Name">
      <br>
      <br>
      <label for="male">Male:</label>
      <input type="radio" name="gender" id="male">
      <label for="female">Female:</label>
      <input type="radio" name="gender" id="female">
      <label for="others">Others:</label>
      <input type="radio" name="gender" id="others">
      <br>
      <br>
      Date of Birth:
      <input type="date">
      <br>
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email" placeholder="Enter your email">
      <br>
      <br>
      <label for="phone_number">Phone</label>
      <input type="tel" id="phone_number" maxlength="10" minlength="10" placeholder="+91">
      <br>
      <br>
      <label for="height">Height</label>
      <input type="text" placeholder="Height In Feet" id="height">

      
    </fieldset>
    <fieldset>
      <legend>Education</legend>
      <label for="school" >School Name:</label>
      <input type="text" placeholder="School Name" id="school">
      <br>
      <br>
      <label for="class">Class:</label>
      <input type="text" id="class" placeholder="Enter a Class">
      <br>
      <br>
      Stream:
      <select name="" id="">
        <option value="">Stream</option>
        <option value="">BTech</option>
        <option value="">BE</option>
        <option value="">BCA</option>
        <option value="">MCA</option>
      </select>
      <br>
      <br>
      Marksheet:
      <input type="file">

    </fieldset>
    <br>
    <input type="submit" >
  </form>
  
</body>
</html>
